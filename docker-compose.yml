services:
  kolabpad:
    build:
      context: .
      args:
        LOG_LEVEL: ${LOG_LEVEL:-info}
        VITE_SHA: ${VITE_SHA:-}
    ports:
      - "${PORT:-3030}:3030"
    environment:
      - PORT=${PORT:-3030}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - EXPIRY_DAYS=${EXPIRY_DAYS:-7}
      - SQLITE_URI=/data/kolabpad.db
    volumes:
      - ./data:/data
    restart: unless-stopped

  # Future additions:
  # - nginx reverse proxy for SSL/caching
  # - redis for session storage
  # - postgres for production database
