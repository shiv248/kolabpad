version: '3.8'

services:
  kolabpad:
    build: .
    ports:
      - "${PORT:-3030}:3030"
    environment:
      - PORT=${PORT:-3030}
      - EXPIRY_DAYS=${EXPIRY_DAYS:-7}
      - SQLITE_URI=${SQLITE_URI:-/data/kolabpad.db}
    volumes:
      - ./data:/data
    restart: unless-stopped

  rustpad-original:
    build:
      context: ./dev-internal/rustpad-main
      dockerfile: Dockerfile
    ports:
      - "8000:3030"
    environment:
      - PORT=3030
      - EXPIRY_DAYS=7
    restart: unless-stopped

  # Future additions:
  # - nginx reverse proxy for SSL/caching
  # - redis for session storage
  # - postgres for production database
