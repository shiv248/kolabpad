<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolabpad</title>
    <meta
      name="description"
      content="An efficient and minimal open-source collaborative text editor based on the operational transformation algorithm."
    />
    <meta name="author" content="Shivanshu Gupta" />

    <meta property="og:title" content="Kolabpad: Collaborative Code Editor" />
    <meta
      property="og:description"
      content="An efficient and minimal open-source collaborative text editor based on the operational transformation algorithm."
    />
  </head>
  <body>
    <div id="root"></div>
    <!-- Load Go WASM runtime -->
    <script src="/wasm_exec.js"></script>
    <script type="module">
      import { logger } from '/src/logger.ts';

      // Load and initialize Go WASM module
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch('/ot.wasm'), go.importObject)
        .then(result => {
          go.run(result.instance);
          logger.info('WASM OT module loaded');
        })
        .catch(err => {
          logger.error('Failed to load WASM:', err);
        });
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
